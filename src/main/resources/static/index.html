<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>파일 업로드 / 조회</title>
    <style>
        body { font-family: sans-serif; max-width: 640px; margin: 2rem auto; }
        label { display:block; margin: .5rem 0; }
    </style>
</head>
<body>

<h1>File Manager Version 1.0.0</h1>

<!-- POST /api/files (multipart/form-data) -->
<h3>파일 업로드</h3>
<form action="/api/files" method="post" enctype="multipart/form-data" target="_blank">
    <label>파일: <input type="file" name="file" required></label>
    <label>설명: <input type="text" name="description" placeholder="설명" required></label>
    <button type="submit">업로드</button>
</form>

<hr>

<!-- GET /api/files/{id} : 입력 후 바로 이동 -->
<h3>파일 메타 조회</h3>
<form onsubmit="event.preventDefault(); goToFile();">
    <label>ID: <input type="number" id="fid" min="1" required></label>
    <button type="submit">조회</button>
</form>

<script>
    function goToFile() {
        const id = document.getElementById('fid').value.trim();
        if (!id) return;
        window.location.href = `/api/files/${encodeURIComponent(id)}`;
    }
</script>
<hr>

<h3>actuator</h3>
<a href="/actuator" target="_blank">/actuator 링크</a>


</body>
</html>
